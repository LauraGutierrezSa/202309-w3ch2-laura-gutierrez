<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Game that makes you guess if the hidden card is greater or smaller than the card it gave you.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="index.js" defer></script>
  <title>Greater or smaller?</title>
</head>

<body>
  <header class=" header">
    <h1>Greater or Smaller?</h1>
  </header>
  <main>
    <div class="main-container hidden">
      <div class="cards-container">
        <div class="card current-card">
          <span class="suit top-suit user-span-suit"></span>
          <span class="number user-span"></span>
          <span class="suit bottom-suit user-span-suit"></span>
        </div>
        <div class="card game-card card-reverse">
          <span class="suit top-suit game-span-suit hidden"></span>
          <span class="game-card-number number hidden"></span>
          <span class="suit bottom-suit bottom-game-suit hidden"></span>
        </div>
      </div>
      <div class="result-message"></div>
      <div class="buttons">
        <button type="button" class="button smaller-button">GREATER</button>
        <button type="button" class="button greater-button">SMALLER</button>
      </div>
    </div>
    <div class="start-menu">
      <button type="button" class="button start-button">START</button>
    </div>
  </main>
</body>

</html>
