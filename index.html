<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Game placeholder">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Inclusive+Sans:ital@0;1&family=Montserrat:wght@100;200;300;500&display=swap"
    rel="stylesheet">
  <script type="module" src="index.js"></script>
  <title>Greater or smaller?</title>
</head>

<body>
  <header class="header">
    <h1>Greater or Smaller?</h1>
  </header>
  <main class="main-container">
    <div class="cards-container">
      <div class="card current-card">
        <span class="suit top-suit user-span">♥</span>
        <span class="number user-span">5</span>
        <span class="suit bottom-suit user-span">♥</span>
      </div>
      <div class="card game-card card-upwards">
        <span class="suit top-suit game-span">♣</span>
        <span class="number game-span">2</span>
        <span class="suit bottom-suit game-span">♣</span>
      </div>
    </div>
    <div class="buttons">
      <button type="button" class="button smaller-button">GREATER</button>
      <button type="button" class="button greater-button">SMALLER</button>
    </div>
  </main>
</body>

</html>
